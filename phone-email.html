<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Details - Farm Help</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-green-50 px-4">
  <div class="w-full max-w-md">
    <button id="backButton" class="mb-4 flex items-center text-green-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Login
    </button>
    <h1 class="text-3xl font-bold text-green-600 mb-8">Enter Your Details</h1>
    <form id="detailsForm" class="w-full">
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          <input type="tel" id="phone" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your phone number">
        </div>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email (optional)</label>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input type="email" id="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email address">
        </div>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg transition duration-300 hover:bg-green-600">
        Continue
      </button>
    </form>
  </div>
  <script>
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = '/login.html';
    });

    document.getElementById('detailsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate form submission
      window.location.href = '/home.html';
    });
  </script>
</body>
</html>
